<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Test Plan Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  background: #f3f4f6;
  font-family: 'Segoe UI', 'Arial', sans-serif;
  margin: 0;
  padding: 0;
}
#main-wrapper {
  max-width: 950px;
  margin: 48px auto;
  box-shadow: 0 6px 32px #0001;
  border-radius: 22px;
  overflow: hidden;
  background: #fff;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}
.chat-header {
  display: flex;
  align-items: center;
  background: #6366f1;
  color: #fff;
  padding: 10px 19px 10px 17px;
  border-bottom: 1px solid #e0e7ff33;
  position: relative;
  min-height: 48px;
}
.header-logo {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-right: 10px;
  font-size: 1.25rem;
  font-weight: bold;
  color: #6366f1;
  box-shadow: 0 1px 4px #6366f122;
  overflow: hidden;
}
.header-title {
  font-size: 1.1rem;
  font-weight: 600;
  letter-spacing: 0.5px;
}
#chat-container {
  flex: 1 1 auto;
  min-height: 0;
  height: 480px;
  overflow-y: auto;
  padding: 29px 20px;
  background: #f8fafc;
}
.message-container {
  display: flex;
  align-items: flex-end;
  margin-bottom: 18px;
}
.user-bubble, .ai-bubble {
  padding: 10px 18px;
  border-radius: 18px;
  max-width: 85%;
  font-size: 1rem;
  word-break: break-word;
  box-shadow: 0 2px 10px #0001;
}
.user-bubble {
  background: #6366f1;
  color: #fff;
  margin-left: auto;
  margin-right: 8px;
  border-bottom-right-radius: 4px;
}
.ai-bubble {
  background: #e0e7ff;
  color: #333;
  margin-right: auto;
  margin-left: 8px;
  border-bottom-left-radius: 4px;
}
.user-avatar, .ai-avatar {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 1.1rem;
  box-shadow: 0 2px 8px #0002;
  flex-shrink: 0;
}
.ai-avatar {
  background: #6366f1;
  color: #fff;
}
.user-avatar {
  background: #fbbf24;
  color: #fff;
}
.input-area {
  display: flex;
  background: #fff;
  border-top: 1px solid #e5e7eb;
  padding: 16px 14px;
}
#user-input {
  flex: 1;
  font-size: 1rem;
  padding: 8px 13px;
  border: 1px solid #e5e7eb;
  border-radius: 10px 0 0 10px;
  outline: none;
  background: #f3f4f6;
  transition: box-shadow 0.2s;
}
#user-input:focus {
  box-shadow: 0 0 0 2px #a5b4fc;
  border-color: #a5b4fc;
  background: #fff;
}
#send-button {
  background: #6366f1;
  color: #fff;
  border: none;
  border-radius: 0 10px 10px 0;
  padding: 0 20px;
  cursor: pointer;
  transition: background 0.2s;
  display: flex;
  align-items: center;
  justify-content: center;
}
#send-button:hover {
  background: #4338ca;
}
.typing-indicator {
  display: flex;
  align-items: center;
  background: #e0e7ff;
  color: #6366f1;
  padding: 8px 14px;
  border-radius: 16px;
  font-size: 1rem;
  margin-left: 8px;
}
.typing-dot {
  width: 7px;
  height: 7px;
  background: #6366f1;
  border-radius: 50%;
  margin: 0 2px;
  animation: blink 1.2s infinite both;
  opacity: 0.6;
}
.typing-dot:nth-child(2) { animation-delay: 0.2s; }
.typing-dot:nth-child(3) { animation-delay: 0.4s; }
@keyframes blink { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
/* 美化表格、圖片、連結 */
.ai-bubble table {
  border-collapse: collapse;
  width: 100%;
  margin-top: 6px;
  margin-bottom: 6px;
  font-size: 1rem;
}
.ai-bubble th, .ai-bubble td {
  border: none;
  padding: 7px 8px;
  text-align: left;
}
.ai-bubble th {
  background: #e0e7ff;
  font-weight: 600;
}
