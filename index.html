
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Test Plan Assistant</title>
<meta name="viewport" content="width=648, initial-scale=1">
<style>
body { background: #f3f4f6; font-family: 'Segoe UI', 'Arial', sans-serif; margin: 0; padding: 0;}
#main-wrapper { max-width: 950px; margin: 48px auto; box-shadow: 0 6px 32px #0001; border-radius: 22px; overflow: hidden; background: #fff;}
.chat-header {
    display: flex;
    align-items: center;
    background: #6366f1;
    color: #fff;
    padding: 10px 19px 10px 17px;
    border-bottom: 1px solid #e0e7ff33;
    position: relative;
    min-height: 48px;
}
.header-logo {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 10px;
    font-size: 1.25rem;
    font-weight: bold;
    color: #6366f1;
    box-shadow: 0 1px 4px #6366f122;
    overflow: hidden;
}
.header-title {
    font-size: 1.1rem;
    font-weight: 600;
    letter-spacing: 0.5px;
}
#chat-container { height: 480px; overflow-y: auto; padding: 29px 20px; background: #f8fafc;}
.message-container { display: flex; align-items: flex-end; margin-bottom: 18px;}
.user-bubble, .ai-bubble { padding: 10px 18px; border-radius: 18px; max-width: 85%; font-size: 1rem; word-break: break-word; box-shadow: 0 2px 10px #0001;}
.user-bubble { background: #6366f1; color: #fff; margin-left: auto; margin-right: 8px; border-bottom-right-radius: 4px;}
.ai-bubble { background: #e0e7ff; color: #333; margin-right: auto; margin-left: 8px; border-bottom-left-radius: 4px;}
.user-avatar, .ai-avatar { width: 34px; height: 34px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.1rem; box-shadow: 0 2px 8px #0002; flex-shrink: 0;}
.ai-avatar { background: #6366f1; color: #fff;}
.user-avatar { background: #fbbf24; color: #fff;}
.input-area { display: flex; background: #fff; border-top: 1px solid #e5e7eb; padding: 16px 14px;}
#user-input { flex: 1; font-size: 1rem; padding: 8px 13px; border: 1px solid #e5e7eb; border-radius: 10px 0 0 10px; outline: none; background: #f3f4f6; transition: box-shadow 0.2s;}
#user-input:focus { box-shadow: 0 0 0 2px #a5b4fc; border-color: #a5b4fc; background: #fff;}
#send-button { background: #6366f1; color: #fff; border: none; border-radius: 0 10px 10px 0; padding: 0 20px; cursor: pointer; transition: background 0.2s; display: flex; align-items: center; justify-content: center;}
#send-button:hover { background: #4338ca;}
.typing-indicator { display: flex; align-items: center; background: #e0e7ff; color: #6366f1; padding: 8px 14px; border-radius: 16px; font-size: 1rem; margin-left: 8px;}
.typing-dot { width: 7px; height: 7px; background: #6366f1; border-radius: 50%; margin: 0 2px; animation: blink 1.2s infinite both; opacity: 0.6;}
.typing-dot:nth-child(2) { animation-delay: 0.2s; }
.typing-dot:nth-child(3) { animation-delay: 0.4s; }
@keyframes blink { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
/* ÁæéÂåñË°®Ê†º„ÄÅÂúñÁâá„ÄÅÈÄ£Áµê */
.ai-bubble table { border-collapse: collapse; width: 100%; margin-top: 6px; margin-bottom: 6px;}
.ai-bubble th, .ai-bubble td { border: none; padding: 7px 8px; text-align: left;}
.ai-bubble th { background: #e0e7ff; font-weight: 600;}
.ai-bubble tr:nth-child(even) td { background: #f3f4f6; }
.ai-bubble tr:last-child td { border-bottom: none;}
.ai-bubble td, .ai-bubble th { font-size: 0.98rem;}
.ai-bubble img {
    max-width: 100%;
    border-radius: 10px;
    margin-top: 6px;
    margin-bottom: 6px;
    box-shadow: 0 2px 8px #0001;
}
.ai-bubble a {
    color: #4f46e5;
    text-decoration: underline;
    font-size: 1rem;
    word-break: break-all;
}
</style>
</head>
<body>
<div id="main-wrapper">
    <div class="chat-header">
        <div class="header-logo">
            <span style="font-size:1.1rem;">ü§ñ</span>
        </div>
        <div class="header-title">AI Test Plan Assistant</div>
    </div>
    <div id="chat-container"></div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
        <button id="send-button" title="Send">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" width="22" height="22">
                <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"/>
            </svg>
        </button>
    </div>
</div>
<script>

const chatScript = [
  {
        "user": "provide the joint band and gemini combination for jayer and iqoo",
"ai": {
  "searchings": [
    { "text": "Initializing query: Retrieving IQQQ13 capability dataset...", "time": 2000 },
    { "text": "Fetching Jayer system parameters and supported bands...", "time": 2000 },
    { "text": "Synthesizing Gemini matrix and aligning joint band configuration...", "time": 3300 }
  ],
      "searchingDelay": 350,
      "reply": `
      <div style="font-weight:600;margin-bottom:8px;">
      Acknowledged. Detected correction: 'IQOO13' confirmed. Proceeding with joint Gemini Band Configuration for Jayer & IQOO13 as follows:
      </div>
      <div style="overflow-x:auto;">
      <table>
        <thead>
          <tr>
            <th>PROJECT</th>
            <th>REF Phone Name</th>
            <th>sim1_nw</th>
            <th>sim2_nw</th>
            <th>sim1_band</th>
            <th>sim2_band</th>
            <th>DA Type</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>Jayer</td><td>1Q0013</td><td>SA</td><td>SA</td><td>N1</td><td>N28</td><td>DR-DSDA</td></tr>
          <tr><td>Jayer</td><td>1Q0013</td><td>SA</td><td>SA</td><td>N41</td><td>N41</td><td>DSDA</td></tr>
          <tr><td>Jayer</td><td>1Q0013</td><td>SA</td><td>SA</td><td>N78</td><td>N41</td><td>DSDA</td></tr>
          <tr><td>Jayer</td><td>1Q0013</td><td>SA</td><td>SA</td><td>N78</td><td>N78</td><td>Co-Cell 1TX DSDA</td></tr>
          <tr><td>Jayer</td><td>1Q0013</td><td>SA</td><td>LTE</td><td>N28</td><td>B1</td><td>DR-DSDA</td></tr>
          <tr><td>Jayer</td><td>1Q0013</td><td>SA</td><td>LTE</td><td>N28</td><td>B39</td><td>DR-DSDA</td></tr>
          <tr><td>Jayer</td><td>1Q0013</td><td>SA</td><td>LTE</td><td>N78</td><td>B1</td><td>DSDA</td></tr>
          <tr><td>Jayer</td><td>1Q0013</td><td>SA</td><td>LTE</td><td>N78</td><td>B3</td><td>DSDA</td></tr>
          <tr><td>Jayer</td><td>1Q0013</td><td>LTE</td><td>SA</td><td>B41</td><td>N78</td><td>DSDA</td></tr>
        </tbody>
      </table>
      </div>
    `
    },
    "delayAfter": 1400
  },
  {
    "user": "The trial route which traverse all top cells for CMCC",
"ai": {
  "searchings": [
    { "text": "Querying: Retrieving top-performing cells from CMCC network database...", "time": 2000 },
    { "text": "Deploying MapInsight Agents for optimized spatial traversal computation...", "time": 2000 }
  ],
      "searchingDelay": 300,
      "reply": `
        <div style="font-weight:600;margin-bottom:10px;">Here is the trial route traversing all top cells for CMCC:</div>
        <a href="https://maps.app.goo.gl/f2sSYkc3rWiEXTiB7?g_st=ac" target="_blank">Google Map Route Link</a>
        <div style="margin:10px 0;">
          <img src="./map.png" alt="CMCC Route Map">
        </div>
      `
    },
    "delayAfter": 1300
  },
  {
    "user": "find the TMS test cases for NW KPI with estimated execution time",
"ai": {
  "searchings": [
    { "text": "Initializing query: locating TMS test cases relevant to NW KPI suite...", "time": 2000 },
    { "text": "Computing predicted execution times based on historical profiling...", "time": 2000 },
    { "text": "Merging test case identifiers with corresponding time estimates...", "time": 3300 }
  ],
      "searchingDelay": 350,
      "reply": `
      <div style="font-weight:600;margin-bottom:8px;">
      I have found 6 TCs with execution time of 291.45 mins
      </div>
      <div style="overflow-x:auto;">
        <table>
          <thead>
            <tr>
              <th>TCid</th>
              <th>Predicted Exc Time </th>
              <th>link</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>Perf_NW_KPI_001</td><td>50.9141</td><td><a href="https://example.com/kpi001">View</a></td></tr>
            <tr><td>Perf_NW_KPI_002</td><td>90.2104</td><td><a href="https://example.com/kpi002">View</a></td></tr>
            <tr><td>Perf_NW_KPI_008</td><td>26.8558</td><td><a href="https://example.com/kpi008">View</a></td></tr>
            <tr><td>Perf_NW_KPI_013</td><td>16.8421</td><td><a href="https://example.com/kpi013">View</a></td></tr>
            <tr><td>Perf_NW_KPI_015</td><td>39.0906</td><td><a href="https://example.com/kpi015">View</a></td></tr>
            <tr><td>Perf_NW_KPI_017</td><td>67.5335</td><td><a href="https://example.com/kpi017">View</a></td></tr>
          </tbody>
        </table>
      </div>
    `
    },
    "delayAfter": 1400
  }
];
document.addEventListener('DOMContentLoaded', function() {
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    let scriptIndex = 0;

    function addMessage(type, message, withTypewriter) {
        const messageContainer = document.createElement('div');
        messageContainer.className = 'message-container';
        if (type === 'user') {
            messageContainer.innerHTML = `
                <div class="flex-grow"></div>
                <div class="chat-bubble user-bubble">${escapeHtml(message)}</div>
                <div class="avatar user-avatar ml-2">U</div>
            `;
        } else {
            messageContainer.innerHTML = `
                <div class="avatar ai-avatar mr-2">AI</div>
                <div class="chat-bubble ai-bubble"></div>
                <div class="flex-grow"></div>
            `;
        }
        chatContainer.appendChild(messageContainer);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        // Â¶ÇÊûúAIÂÖßÂÆπÊúâË°®Ê†º„ÄÅÂúñÁâáÊàñÈÄ£ÁµêÔºåÂ∞±Áõ¥Êé•innerHTMLÈ°ØÁ§∫Ôºå‰∏çÂÅöÊâìÂ≠óÂãïÁï´
        if (type === 'ai' && withTypewriter) {
            const bubble = messageContainer.querySelector('.ai-bubble');
            if (/<table[\s\S]*?>[\s\S]*?<\/table>/.test(message) ||
                /<img[\s\S]*?>/.test(message) ||
                /<a\s+href=/.test(message)) {
                bubble.innerHTML = message;
            } else {
                typewriterEffect(bubble, message);
            }
        } else if (type === 'ai') {
            messageContainer.querySelector('.ai-bubble').innerHTML = escapeHtml(message);
        }
    }
    function typewriterEffect(container, text, onDone) {
        container.innerHTML = '';
        let i = 0;
        function nextChar() {
            if (i <= text.length) {
                container.innerHTML = escapeHtml(text.slice(0, i));
                i++;
                setTimeout(nextChar, 24 + Math.random()*18);
            } else {
                if (onDone) onDone();
            }
        }
        nextChar();
    }
    function showTypingIndicator(text) {
        removeTypingIndicator();
        const typingContainer = document.createElement('div');
        typingContainer.className = 'message-container';
        typingContainer.id = 'typing-indicator';
        typingContainer.innerHTML = `
            <div class="avatar ai-avatar mr-2">AI</div>
            <div class="typing-indicator">
                <span class="mr-2">${escapeHtml(text || 'Searching...')}</span>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
            <div class="flex-grow"></div>
        `;
        chatContainer.appendChild(typingContainer);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }
    function removeTypingIndicator() {
        const indicator = document.getElementById('typing-indicator');
        if (indicator) indicator.remove();
    }
    function escapeHtml(text) {
        return text.replace(/[&<>"']/g, function (m) {
            return ({
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#39;'
            })[m];
        });
    }
    function typeInInput(text, callback) {
        userInput.value = '';
        let i = 0;
        function typeChar() {
            if (i <= text.length) {
                userInput.value = text.slice(0, i);
                i++;
                setTimeout(typeChar, 42 + Math.random()*28);
            } else {
                if (callback) callback();
            }
        }
        typeChar();
    }
    function playAiSearchings(ai, onDone) {
        let idx = 0;
        function nextSearching() {
            if (!ai.searchings || idx >= ai.searchings.length) {
                removeTypingIndicator();
                if (onDone) onDone();
                return;
            }
            showTypingIndicator(ai.searchings[idx].text);
            setTimeout(() => {
                idx++;
                nextSearching();
            }, ai.searchings[idx].time || 1000);
        }
        nextSearching();
    }
    function autoSendMessage() {
        if (scriptIndex >= chatScript.length) return;
        const current = chatScript[scriptIndex];
        typeInInput(current.user, function() {
            setTimeout(() => {
                addMessage('user', current.user);
                userInput.value = '';
                setTimeout(() => {
                    playAiSearchings(current.ai, function() {
                        addMessage('ai', current.ai.reply, true);
                        scriptIndex++;
                        setTimeout(autoSendMessage, current.delayAfter || 1200);
                    });
                }, current.ai.searchingDelay || 350);
            }, 340 + Math.random()*200);
        });
    }
    setTimeout(autoSendMessage, 700);
    sendButton.addEventListener('click', () => manualSend());
    userInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') manualSend();
    });
    function manualSend() {
        const message = userInput.value.trim();
        if (!message) return;
        addMessage('user', message);
        userInput.value = '';
        setTimeout(() => {
            playAiSearchings(
                { searchings: [ { text: "Processing...", time: 700 }, { text: "Querying...", time: 700 } ] },
                function() {
                    addMessage('ai', "I'm sorry, I don't have enough information to answer that question. Could you provide more details?", true);
                }
            );
        }, 300);
    }
});
</script>
</body>
</html>
